<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="jquery.js"></script>
    <script src="calculator.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
  </head>
  <body>
    <h1>Salary Calculator!</h1>
    <div class="form">
      <h3>Add Employee</h3>
      <input type="text" placeholder="First Name" id="firstNameInput" />
      <input type="text" placeholder="Last Name" id="lastNameInput" />
      <input type="number" placeholder="ID" id="emplIDInput" />
      <input type="text" placeholder="Title" id="titleInput" />
      <input type="number" placeholder="Annual Salary" id="salaryInput" />
      <button id="addEmployee">Submit</button>
    </div>
    <h2>Current Employees</h2>
    <table class="table">
      <thead>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>ID</th>
            <th>Title</th>
            <th>Annual Salary</th>
            <th></th>
        </tr>
      </thead>
      <tbody id="empList"></tbody>
      <tfoot></tfoot>
    </table>
    <h3>Total Monthly Salary:<span id="monthlySalary"></span></h3>
  </body>
</html>
